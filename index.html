<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="height">
        <label for="forHeight">Enter your height here: </label>
        <input type="text" placeholder="Enter your height" id="forHeight"> <br> <br>
    </div>
    <div class="weight">
        <label for="forWeight">Enter weight</label>
        <input type="text" placeholder="Enter your weight" id="forWeight">
    </div>
    <button class="calculate" id="calculate-button">Calculate</button>
    <h3 class="result">Your BMI is: </h3>
    <script src="fast.js"></script>
</body>
</html>
